<button
   class=" text-mainText font-lg text-xs flex justify-stretch items-center gap-3 bg-mainBlue rounded-xl border-mainBorder border-[2px] py-[5px] px-[12px] hover:bg-headerBackground" [ngClass]="classButton">
  @if(iconURL !=null){
    <img class="w-[21px] h-[20px]" [src]="iconURL | imgURL">
  }
  <p class="flex-1">{{title}}</p>
</button>
