<table class="custom-table">
  <thead>
  <tr>
    <!-- Рендер заголовков по каждой колонке -->
    <ng-container *ngFor="let column of columns">
      <th>
        <ng-container *ngTemplateOutlet="column.headerTemplate"></ng-container>
      </th>
    </ng-container>
  </tr>
  </thead>
  <tbody>
  <!-- Рендер строк таблицы из dataSource -->
  <tr *ngFor="let row of dataSource">
    <ng-container *ngFor="let column of columns">
      <td>
        <!-- Передаём элемент строки в контекст шаблона -->
        <ng-container *ngTemplateOutlet="column.cellTemplate; context: { $implicit: row }"></ng-container>
      </td>
    </ng-container>
  </tr>
  </tbody>
</table>
